# HTTPS server for Marzban panel on port 8080
server {
    listen 8080 ssl http2;
    listen [::]:8080 ssl http2;
    server_name botinger789298.work.gd;
    server_tokens off;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/botinger789298.work.gd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/botinger789298.work.gd/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Marzban panel proxy - HTTPS connection with SSL verification disabled for internal communication
    location / {
        proxy_pass https://marzban:8000;
        proxy_ssl_verify off;  # Disable SSL verification for internal connection
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Increased timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}